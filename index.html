<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>
    <header class="mt-4">
        <h1 class="text-6xl text-center">My <span class="text-red-500 font-bold">Bank</span>!!!</h1>
    </header>

    <main>
        <section class="mt-8">

            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

                <div class="bg-yellow-400 p-8 rounded-lg"> 
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span 
                        id="deposit-total">1000</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg"> 
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span 
                        id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg"> 
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span 
                        id="balance-total">1000</span></h2>
                </div>
                
            </div>
        </section>

        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto  mt-8">
          
            <div class="bg-indigo-500 p-8 rounded-lg">
                <h3 class="text-4xl  mb-4">Your deposit</h3>
                <input id="deposit-input" class="w-4/5 px-4 py-3 rounded block" placeholder="$ Amount you want to deposit"
                  type="number">
                <button id="deposit-btn"
                  class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Deposit </button>
              </div>
              <div class="bg-yellow-400 p-8 rounded-lg">
                <h3 class="text-4xl  mb-4">Your Withdraw</h3>
                <input id="withdraw-input" class="w-4/5 px-4 py-3 rounded block" placeholder="$ Amount you want to withdraw"
                  type="number">
                <button id="withdraw-btn"
                  class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Withdraw </button>
              </div>
                </section>

        <section class="mt-8 w-full lg:w-3/4 mx-auto my-7">
        
            <div class="grid lg:grid-cols-2 mx-5 lg:mx-0 gap-4">
                <div class="  mt-6 p-7 bg-blue-500 min-h-[300px] rounded text-center">
                    <h1 class="text-3xl font-medium text-center ">Deposite history</h1>
                    <div id="text-box1" class="text-[1.2rem] py-5 px-3 h-[11rem] overflow-y-auto">
                        <div id="depositList" class="text-left mt-3 text-xl">
                            
                        </div>
                    </div>
                </div>
    
    
                <div class=" mt-6 p-7 bg-yellow-400 min-h-[300px] rounded text-center">
                    <h1 class="text-3xl font-medium text-center">Withdraw history</h1>
                    <div id="text-box2" class="text-[1.2rem] py-5 px-3 h-[11rem] overflow-y-auto">
                        <div id="withdrawList" class="text-left mt-3 text-xl">
    
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="basic.js"></script>
</body>
